<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Datos Dinámicos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ejemplo 2: Datos dinámicos</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <button type="button" id="agregar">Añadir</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Ciudad</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="tabla-cuerpo">
        </tbody>
    </table>
    <h2>Estadísticas</h2>
    <p>Edad mayor: <span id="edad-mayor">0</span></p>
    <p>Edad menor: <span id="edad-menor">0</span></p>
    <p>Suma de edades: <span id="suma-edades">0</span></p>
    <p>Multiplicación de edades: <span id="multiplicacion-edades">0</span></p>

    <script>
        let edades = [];

        document.getElementById('agregar').addEventListener('click', function() {
            let nombre = document.getElementById('nombre').value;
            let apellidos = document.getElementById('apellidos').value;
            let ciudad = document.getElementById('ciudad').value;
            let edad = parseInt(document.getElementById('edad').value);

            let datos = { nombre, apellidos, ciudad, edad };

            // Serialización y deserialización
            let json_serializado = JSON.stringify(datos);
            console.log("JSON Serializado:", json_serializado);
            let obj_recuperado = JSON.parse(json_serializado);
            console.log("Objeto Deserializado:", obj_recuperado);

            // Añadir nueva fila a la tabla
            let nuevaFila = crearFila(obj_recuperado);
            document.getElementById('tabla-cuerpo').insertAdjacentHTML('beforeend', nuevaFila);

            // Agregar edad al array y calcular estadísticas
            edades.push(edad);
            actualizarEstadisticas();

            // Limpiar formulario
            document.getElementById('formulario').reset();
        });

        function crearFila(datos) {
            return `
                <tr>
                    <td>${datos.nombre}</td>
                    <td>${datos.apellidos}</td>
                    <td>${datos.ciudad}</td>
                    <td>${datos.edad}</td>
                </tr>
            `;
        }

        function actualizarEstadisticas() {
            if (edades.length > 0) {
                let mayor = Math.max(...edades);
                let menor = Math.min(...edades);
                let suma = edades.reduce((acc, edad) => acc + edad, 0);
                let multiplicacion = edades.reduce((acc, edad) => acc * edad, 1);

                document.getElementById('edad-mayor').textContent = mayor;
                document.getElementById('edad-menor').textContent = menor;
                document.getElementById('suma-edades').textContent = suma;
                document.getElementById('multiplicacion-edades').textContent = multiplicacion;
            }
        }
        </script>
    </body>
</html>
