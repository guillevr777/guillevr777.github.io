<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Datos dinámicos</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Insertar datos dinámicamente</h1>
    
    <!-- Tabla inicial -->
    <table border="1" id="tabla-datos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se añadirán dinámicamente las filas -->
        </tbody>
    </table>

    <!-- Formulario -->
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Apellido" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Edad" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" placeholder="Ciudad" required><br>

        <button type="submit">Agregar</button>
    </form>

    <script>
        // Función para generar una nueva fila de la tabla
        function generaTr(datos) {
            return `
                <tr>
                    <td>${datos.nombre}</td>
                    <td>${datos.apellido}</td>
                    <td>${datos.edad}</td>
                    <td>${datos.ciudad}</td>
                </tr>
            `;
        }

        // Manejo del formulario
        $("#formulario").on("submit", function(event) {
            event.preventDefault(); // Evitar recargar la página

            // Crear un objeto con los datos del formulario
            let datos = {
                nombre: $("#nombre").val(),
                apellido: $("#apellido").val(),
                edad: $("#edad").val(),
                ciudad: $("#ciudad").val()
            };

            // Añadir la nueva fila al tbody de la tabla
            $("#tabla-datos tbody").append(generaTr(datos));

            // Limpiar el formulario
            $(this)[0].reset();
        });
    </script>
</body>
</html>
