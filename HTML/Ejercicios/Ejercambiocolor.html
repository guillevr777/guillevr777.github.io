<!DOCTYPE html>
<html lang="es-ES">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        .Examen {
            background: grey;
        }
        .Examen:hover {
            background-color: yellow;
        }
        .Titulo {
            background: white;
        }
        .Titulo:hover {
            background-color: green;
        }
        .Puntos {
            background: orange;
        }
        .Puntos:hover {
            background-color: pink;
        }
        .Apartados {
            background: lightblue;
        }
    </style>
    <title>Ejercicio tabla de cambiar colores</title>
</head>
<body>
    <h1 align="center">Ejercicio de cambio de colores con cursor :</h1>
     <table border="3" cellpadding="10" align="center">
        <tr>
            <th class="Examen" colspan="4">Examen de estilos</th>
        </tr>
        <tr>
            <td class="Titulo" colspan="2">Titulo 1</td>
            <td class="Titulo" colspan="2">Titulo 2</td>
        </tr>
        <tr>
            <td class="Puntos">Punto 1</td>
            <td class="Puntos">Contenido</td>
            <td class="Puntos">Punto 2</td>
            <td class="Puntos">Contenido</td>
        </tr>
        <tr>
            <td class="Apartados">1.1</td>
            <td class="Apartados">Introuccion</td>
            <td class="Apartados">2.1</td>
            <td class="Apartados">Aplicacion de tecnicas</td>
        </tr>
        <tr>
            <td class="Apartados">1.2</td>
            <td class="Apartados">Memorizacion de contenido</td>
            <td class="Apartados">2.2</td>
            <td class="Apartados">Practicas de estudio</td>
        </tr>
        <tr>
            <td class="Apartados">1.3</td>
            <td class="Apartados">Prueba escrita</td>
            <td class="Apartados">2.3</td>
            <td class="Apartados">Practicas con experimentos</td>
        </tr>
        <tr>
            <th class="Examen" colspan="4">Examen de estilos</th>
        </tr>
    </table>
    </body>
</html>
