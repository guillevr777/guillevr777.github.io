<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <div class="container">
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <fieldset class="border p-4">
                <legend class="w-auto px-2">Datos personales</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellidos: </label>
                    <input name="nombre" id="nombre" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="socio" class="form-label">Socio:</label>
                    <select name="socio" id="socio" class="form-select">
                        <option></option>
                        <option value="value1">Sí</option>
                        <option value="value2">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad: </label><br>
                    <input name="edad" type="radio" value="20-39" class="form-check-input"> 20-39
                    <input name="edad" type="radio" value="40-59" class="form-check-input"> 40-59
                    <input name="edad" type="radio" value="60-79" class="form-check-input"> 60-79
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="estudios" class="form-label">Estudios: </label>
                    <select name="estudios" id="estudios" class="form-select">
                        <optgroup label="Estudios Universitarios">
                            <option>Doctorado</option>
                            <option>Máster</option>
                            <option>Grado</option>
                        </optgroup>
                        <optgroup label="Ciclo Formativo">
                            <option>Grado Superior</option>
                            <option>Grado Medio</option>
                        </optgroup>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="navegador" class="form-label">Elige tu navegador favorito: </label>
                    <input name="navegador" id="navegador" list="browsers" class="form-control">
                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Internet Explorer">
                        <option value="Opera">
                        <option value="Safari">
                        <option value="Microsoft Edge">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Escribe tu mensaje: </label>
                    <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" name="mensaje" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" name="enviar" value="Enviar" class="btn btn-primary">
                </div>
            </fieldset>
        </form>

        <div class="text-center mt-4">
            <a href="../Index.html#PaginaPrincipal">-> Pagina Principal <-</a>
        </div>
    </div>
</body>
</html>
