<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Ejercicio 4.2 Unidad 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/66s8f5s8J4fG48ht5TtmbslX0aYXXB" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">CSS Ejercicio 4.2 Unidad 4</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <div class="d-block w-100 h-100 bg-primary" style="background-image: url('../img/casa.png'); background-position: center; background-size: contain; background-repeat: no-repeat; border: 3px solid blue;"></div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="d-block w-100 h-100 bg-warning" style="background-image: url('../img/casa.png'); background-position: top; background-size: contain; background-repeat: repeat-x; border: 3px solid green;"></div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="d-block w-100 h-100 bg-success" style="background-image: url('../img/casa.png'); background-position: right; background-size: contain; background-repeat: repeat-y; border: 3px solid orange;"></div>
            </div>

        </div>
    </div>
