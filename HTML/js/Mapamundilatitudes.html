<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Latitud y Longitud por IP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Dime tu IP y te digo la latitud y longitud en la que te encuentras</h2>
    <input type="text" id="ipInput" placeholder="Introduce una direcci칩n IP">
    <button id="buscarIP">click Aqui</button>

    <p>IP:<span id="ip"></span></p>
    <p>Latitud:<span id="latitud"></span></p>
    <p>Longitud:<span id="longitud"></span></p>

    <script>
        $(document).ready(function() {
            $("#buscarIP").click(function() {
                let ip = $("#ipInput").val().trim();
                
                if (ip === "") {
                    alert("Por favor, introduce una direcci칩n IP v치lida.");
                    return;
                }

                $.getJSON(`http://ip-api.com/json/${ip}`, function(data) {
                    if (data.status === "success") {
                        $("#ip").text(data.query);
                        $("#latitud").text(data.lat);
                        $("#longitud").text(data.lon);
                    } else {
                        alert("No se pudo obtener la ubicaci칩n de la IP ingresada.");
                    }
                });
            });
        });
    </script>

</body>
</html>
